<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jouer - Memory Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Memory Game</a>
            <div class="navbar-nav">
                <a class="nav-link" id="lienAccueil" href="index.html">Accueil</a>
                <a class="nav-link" id="lienInscription" href="inscription.html">S'inscrire</a>
                <a class="nav-link" id="lienConnexion" href="connexion.html">Se connecter</a>
                <a class="nav-link" id="lienProfil" href="profil.html">Profil</a>
                <a class="nav-link" id="lienJouer" href="jeu.html">Jouer</a>
            </div>
            <div class="text-end mb-3">
                <button id="deconnexion" class="btn btn-danger d-none">Se déconnecter</button>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center mb-4">Jouer au Memory</h1>
        <div class="row mb-4 justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="mb-3">
                    <label for="plateau" class="form-label">Choisir un plateau</label>
                    <select class="form-select" id="plateau">
                        <option value="animaux">Animaux</option>
                        <option value="legumes">Légumes</option>
                        <option value="scrabble">Lettres Scrabble</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="dimension" class="form-label">Dimension du plateau</label>
                    <select class="form-select" id="dimension">
                        <option value="4x3">4x3 (6 paires)</option>
                        <option value="4x4">4x4 (8 paires)</option>
                        <option value="6x6">6x6 (18 paires)</option>
                    </select>
                </div>
                <button id="startGame" class="btn btn-primary w-100">Commencer</button>
            </div>
        </div>
      </div> 
      <div class="d-flex flex-column align-items-center justify-content-center">
        <div id="gameBoard" class="row justify-content-center"></div>
        <div id="scoreDisplay" class="text-center mt-4"></div>
        <div id="nbMovesDisplay" class="text-center mt-4"></div>
      </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/jeu.js"></script>
    <script src="js/script.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
